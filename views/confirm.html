<html>
<head>
    <title> Confirmation </title>
</head>

<body>
    <p>Are you sure you want to {{message}} {{name}}? </p>

    <div class="ngdialog-buttons">
        <button type="button" class="btn btn-success" ng-click="confirm(confirmValue)">Confirm</button>
        <button type="button" class="btn btn-danger" ng-click="closeThisDialog()">Cancel</button>
    </div>
</body>

</html>
