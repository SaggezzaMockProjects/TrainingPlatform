<html>
<!-- Hide login page if logged in -->
<div ng-hide = "$ctrl.loggedIn">

  <span>
    <div class="jumbotron">
      <img src = "images/saggezzainstitute.png" alt = "Saggezza Institute">
      <p> "Knowledge Takes Us Further" </p>
    </div>
  </span>

  <!--Login-->
  <div class = "container">
    <div style="float: right;"><a href = "#/register"> Not Signed Up?</a></div>
    <form name="loginForm" role="form" ng-submit="$ctrl.login(user)">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name = "email" ng-model = "user.email" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name = "password" ng-model = "user.password" class="form-control" required />
        </div>
        <div style = "float: left;" class="form-actions">
            <button type="submit" value = "submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div style="float: right;"><a href = "#/forgotpassword"> Forgot Password? </a></div>
  </div>
</div>
</html>
